services:
    abaco-postgresql:
        image: postgres:11-alpine
        volumes:
            #     - ~/volumes/jhipster/abaco/postgresql/:/var/lib/postgresql/
            - ./postgresql/:/docker-entrypoint-initdb.d/
        environment:
            - POSTGRESQL_DATABASE=abaco
            - POSTGRES_USER=abaco
            - POSTGRES_PASSWORD=abacosenha
            - POSTGRESQL_POSTGRES_PASSWORD=abacosenha
            - BITNAMI_DEBUG=true
        ports:
            - 5432:5432
